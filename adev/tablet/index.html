<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <section class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Login Form -->
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-bold mb-6 text-center">Login to Your Account</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200"
        >
          Login
        </button>
      </form>
      <p id="error-message" class="text-red-500 mt-4 text-center"></p>
    </div>

    <!-- Insert this script at the bottom of the HTML, but before you use any Firebase services -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

      // Your Firebase configuration (replace with your project's details)
      const firebaseConfig = {
        apiKey: "AIzaSyAAg2fSRb-h6EAKvsdz6kKXSXcSxWkVYjY",
        authDomain: "opweb-c3952.firebaseapp.com",
        databaseURL:
          "https://opweb-c3952-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "opweb-c3952",
        storageBucket: "opweb-c3952.appspot.com",
        messagingSenderId: "747978665892",
        appId: "1:747978665892:web:2bdabe691416e59e39db31",
        measurementId: "G-7HZXYWFNVY",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Handle form submission
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Firebase sign in
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              // Signed in successfully
              console.log("Login successful!");
              // window.location.href = "dashboard.html"; // Redirect or do something after login
            })
            .catch((error) => {
              // Handle login errors
              const errorMessage = error.message;
              document.getElementById("error-message").textContent =
                errorMessage;
            });
        });
    </script>
  </section>
</html>
